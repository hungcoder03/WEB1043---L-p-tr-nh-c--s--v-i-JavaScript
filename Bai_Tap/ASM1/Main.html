<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM-Hùng</title>
    <link rel="stylesheet" href="Css.css">
    <script src="JS.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/anhBia.jpg" alt="">
        </header>
        <nav>
            <h2>Hi</h2>
        </nav>
        <button class="hiden" id="toggleButton" onclick="toggleProduct()">Ẩn sản phẩm</button>
        <br>
        <div class="noidung" id="productList">
            <article >
                <div class="product">
                    <div class="product-img" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
                        <img src="img/Gấu1.png" alt="">
                        <div class="menu" id="menu">
                            <button class="btn">Add to cart</button>
                            <button class="btn">Like</button>
                        </div>
                    </div>
                    
                    
                    <div class="product-content">
                        <h3>Gấu đẹp</h3>
                        <p>Price: $20</p>
                        <!-- <button onclick="addToCart(1)">Add to Cart</button> -->
                    </div>
                </div>
                <div class="product">
                    <div class="product-img" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
                        <img src="img/Gấu2.jpg" alt="">
                        <div class="menu" id="menu">
                            <button class="btn">Add to cart</button>
                            <button class="btn">Like</button>
                        </div>
                    </div>
                   
                    <div class="product-content">
                        <h3>Gấu khỏe</h3>
                        <p>Price: $200</p>
                        <!-- <button onclick="addToCart(1)">Add to Cart</button> -->
                    </div>
                </div>
                <div class="product" style="margin-right: 0px;">
                    <div class="product-img" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
                        <img src="img/Gấu3.jpg" alt="">
                        <div class="menu" id="menu">
                            <button class="btn">Add to cart</button>
                            <button class="btn">Like</button>
                        </div>
                    </div>
                    
                    <div class="product-content">
                        <h3>Gấu xinh</h3>
                        <p>Price: $2000</p>
                        <!-- <button onclick="addToCart(1)">Add to Cart</button> -->
                    </div>
                </div>

            </article>
        </div>
        <footer>
            <h2>Hoàng Việt Hùng</h2>
        </footer>
    </div>
</body>
</html>
